<table mat-table [dataSource]= "dataSource" matSort
       class= "mat-elevation-z8"
       data-cy= "table76"
       style= "width: 100%;
               border-color: transparent;
               opacity: 1;
               border-style: none;
               margin-bottom: 5px;
               margin-right: 5px;">
    <ng-container matColumnDef= "id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef= "let element" (click)= "navigate('ItemDetail', {userID: paramVar5_UID, itemID: element.id}, null); return">
            {{ evaluateValue(element, "id") }}
        </td>
    </ng-container>
    <ng-container matColumnDef= "name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef= "let element" (click)= "navigate('ItemDetail', {userID: paramVar5_UID, itemID: element.id}, null); return">
            {{ evaluateValue(element, "name") }}
        </td>
    </ng-container>
    <ng-container matColumnDef= "description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef= "let element" (click)= "navigate('ItemDetail', {userID: paramVar5_UID, itemID: element.id}, null); return">
            {{ evaluateValue(element, "description") }}
        </td>
    </ng-container>
    <ng-container matColumnDef= "startPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef= "let element" (click)= "navigate('ItemDetail', {userID: paramVar5_UID, itemID: element.id}, null); return">
            {{ evaluateValue(element, "startPrice") }}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef= "['id', 'name', 'description', 'startPrice']"></tr>
    <tr mat-row *matRowDef= "let row; columns: ['id', 'name', 'description', 'startPrice'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
