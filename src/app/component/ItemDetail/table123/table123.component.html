<table mat-table [dataSource]= "dataSource" matSort
       class= "mat-elevation-z8"
       data-cy= "table123"
       style= "width: 100%;
               border-color: transparent;
               opacity: 1;
               border-style: none;
               margin-bottom: 5px;
               margin-right: 5px;">
    <ng-container matColumnDef= "bidderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BidderID </th>
        <td mat-cell *matCellDef= "let element" (click)= " return">
            {{ evaluateValue(element, "bidderId") }}
        </td>
    </ng-container>
    <ng-container matColumnDef= "price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef= "let element" (click)= " return">
            {{ evaluateValue(element, "price") }}
        </td>
    </ng-container>
    <ng-container matColumnDef= "id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef= "let element" (click)= " return">
            {{ evaluateValue(element, "id") }}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef= "['bidderId', 'price', 'id']"></tr>
    <tr mat-row *matRowDef= "let row; columns: ['bidderId', 'price', 'id'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
